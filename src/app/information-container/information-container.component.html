<div class="container-flud infoDiv" >
  <div class="row">
    <div class="col-lg-12">

      <div class="container-fluid" id="detailsContainer">
        <div class="row">
          <div class="col-lg-12 d-flex align-items-center justify-content-end">
            <button class="btn btn-outline-dark" (click)="card.showDetails = false"><i class="fa-solid fa-x"></i></button>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4 d-flex justify-content-center align-items-center">
            <img [class.specieImg]="main.wantedListType == 'species'" [src]="main.selectedElement.imgPath" alt="" class="img-fluid">
          </div>

          <div class="col-lg-8">
            <h1 class="text-center">{{main.selectedElement.name}}</h1>

            <!-- Az alap adatai az adott modelnek: -->
            <h4>Base Details:</h4>
            <div class="container-fluid">
              <div class="row" *ngFor="let key of keys; let i = index">
                <div class="col-lg-12">
                  <p class="m-0" *ngIf="!listProperties.includes(key)"><span class="fw-bold">{{key}}: </span>{{values[i]}}</p>
                </div>
              </div>
            </div>

            <!-- Karaktereknel & Speciesnel a homeworld: -->
            <h4 *ngIf="keys.includes('homeworld')">Homeworld:</h4>
            <div *ngIf="keys.includes('homeworld')" class="container-fluid">
              <div class="row">
                <div class="col-lg-12">
                    <img class="img-fluid" [src]="planetCard.imgPath" alt="">
                    <p>{{planetCard.name}}</p>
                </div>
              </div>
            </div>

            <!-- Starshipeknel a pilot: -->
            <h4 *ngIf="keys.includes('pilots')">Pilot(s):</h4>
            <div *ngIf="keys.includes('pilots')" class="container-fluid">
              <div class="row">
                <div class="col-lg-12">
                  <div class="d-flex flex-column" *ngFor="let pilot of pilotCards">
                    <img [src]="pilot.imgPath" alt="" class="img-fluid">
                    <p>{{pilot.name}}</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Speciesnel a people: -->
            <h4 *ngIf="keys.includes('people')">People:</h4>
            <div *ngIf="keys.includes('people')" class="container-fluid">
              <div class="row">
                <div class="col-lg-12">
                  <div class="d-flex flex-column" *ngFor="let person of peopleCards">
                    <img [src]="person.imgPath" alt="" class="img-fluid">
                    <p>{{person.name}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
