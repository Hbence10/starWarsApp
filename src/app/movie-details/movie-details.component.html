<div class="container-fluid">

  <!-- Az adott filmnek a cime md-ben, sm-ben, es simaban -->
  <div class="row d-lg-none d-block">
    <div class="col-lg-12">
      <h1 class="text-center my-3">{{main.selectedMovie.title}}</h1>
    </div>
  </div>

  <div class="row h-100">
    <div class="col-lg-6 d-flex justify-content-center align-items-center">
      <img src="..//../assets/img/movie_posters/{{main.selectedMovie.poster}}" alt="" class="img-fluid" id="coverImg">
    </div>

    <!-- A film informacioi -->
    <div class="col-lg-6">
      <div class="container-fluid">

        <!-- Az adott film cime lg-ben -->
        <div class="row d-lg-block d-md-none d-sm-none d-none my-4">
          <div class="col-lg-12">
            <h1 class="text-center">{{main.selectedMovie.title}}</h1>
          </div>
        </div>

        <!-- Alap infok: -->
        <div class="row my-3">
          <div class="col-lg-12">
            <p class="m-0 text-lg-start text-md-center text-sm-center text-center"><span class="fw-bold">Director(s): </span>{{main.selectedMovie.director}}</p>
            <p class="m-0 text-lg-start text-md-center text-sm-center text-center"><span class="fw-bold">Producer(s): </span>{{main.selectedMovie.producer}}</p>
            <p class="m-0 text-lg-start text-md-center text-sm-center text-center"><span class="fw-bold">Release Date: </span>{{main.selectedMovie.release_date}}</p>
          </div>
        </div>

        <!-- Opening crowl: -->
        <div class="row my-2">
          <div class="col-lg-12">
            <p class="m-0 text-lg-start text-center">{{main.selectedMovie.opening_crawl}}</p>
          </div>
        </div>

        <!-- Az adott film elozetese: -->
        <div class="row my-2">
          <div class="col-lg-12 d-flex justify-content-center align-items-center my-4">
            <youtube-player class="mx-2" [width]="videoWidth" [videoId]="main.selectedMovie.trailer_id" suggestedQuality="highres"></youtube-player>
          </div>
        </div>

        <!--  -->
        <div class="row">
          <div class="col-lg-12 d-flex flex-wrap justify-content-center align-items-center my-4">
            <button class="btn btn-outline-dark mx-2 my-1" (click)="chooseList(main.selectedMovie.chararcters, 'people')">Characters</button>
            <button class="btn btn-outline-dark mx-2 my-1" (click)="chooseList(main.selectedMovie.starships, 'starships')">Starships</button>
            <button class="btn btn-outline-dark mx-2 my-1" (click)="chooseList(main.selectedMovie.species, 'species')">Species</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="container-fluid" id="listContainer" *ngIf="showListContainer">
  <!-- <div class="row"> -->
    <!-- <div class="col-lg-12"> -->
      <!-- <div class="container-fluid" id="listContainer"> -->
        <div class="row" *ngFor="let choosableElement of cardList">
          <div class="col-lg-12">
            <button class="btn btn-outline-dark w-100 my-2" (click)="choosableElement.showDetails = true">{{choosableElement.name}}</button>
            <app-information-container class="listInfoDiv" [apiLink]="choosableElement.link" [card]="choosableElement" *ngIf="choosableElement.showDetails"></app-information-container>
          </div>
        </div>
      <!-- </div> -->
    <!-- </div> -->
  <!-- </div> -->
</div>
