<div class="container-fluid">

  <!-- Az adott filmnek a cime md-ben, sm-ben, es simaban -->
  <div class="row d-lg-none d-md-block d-sm-block d-block">
    <div class="col-lg-12">
      <h1 class="text-center">{{main.selectedMovie.title}}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <img src="..//../assets/img/movie_posters/{{main.selectedMovie.poster}}" alt="" class="img-fluid">
    </div>

    <!-- A film informacioi -->
    <div class="col-lg-6">
      <div class="container-fluid">

        <!-- Az adott film cime lg-ben -->
        <div class="row d-lg-block d-md-none d-sm-none d-none">
          <div class="col-lg-12">
            <h1 class="text-center">{{main.selectedMovie.title}}</h1>
          </div>
        </div>

        <!-- Alap infok: -->
        <div class="row">
          <div class="col-lg-12">
            <p class="m-0 text-lg-start text-md-center text-sm-center text-center"><span class="fw-bold">Director(s): </span>{{main.selectedMovie.director}}</p>
            <p class="m-0 text-lg-start text-md-center text-sm-center text-center"><span class="fw-bold">Producer(s): </span>{{main.selectedMovie.producer}}</p>
            <p class="m-0 text-lg-start text-md-center text-sm-center text-center"><span class="fw-bold">Release Date: </span>{{main.selectedMovie.release_date}}</p>
          </div>
        </div>

        <!-- Opening crowl: -->
        <div class="row">
          <div class="col-lg-12">
            <p class="m-0">{{main.selectedMovie.opening_crawl}}</p>
          </div>
        </div>

        <!-- Az adott film elozetese: -->
        <div class="row my-2">
          <div class="col-lg-12 d-flex justify-content-center align-items-center">
            <youtube-player class="mx-2" [videoId]="main.selectedMovie.trailer_id" suggestedQuality="highres"></youtube-player>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 d-flex justify-content-center align-items-center">
            <button class="btn btn-outline-dark mx-2">Characters</button>
            <button class="btn btn-outline-dark mx-2">Starships</button>
            <button class="btn btn-outline-dark mx-2">Vehicles</button>
            <button class="btn btn-outline-dark mx-2">Species</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
