<div class="container-xl my-4">

  <div class="row" *ngFor="let row of main.rows" [@loadingAnimation]>
    <div class="col-lg-4 d-flex justify-content-center align-items-center my-3" *ngFor="let card of row">
      <app-card [card]="card"></app-card>
      <app-information-container [card]="card" [apiLink]="card.link" [normalView]="true" class="infoDiv" *ngIf="card.showDetails"></app-information-container>
    </div>
  </div>

  <div class="row mt-5 mb-3">
    <div class="col-lg-12">
      <app-button-row></app-button-row>
    </div>
  </div>
</div>
