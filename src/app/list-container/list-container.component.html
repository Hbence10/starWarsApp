<div class="container-xl">
  <div class="row" *ngFor="let row of main.rows">
    <div class="col-lg-4 d-flex justify-content-center align-items-center" *ngFor="let card of row">
      <app-card [card]="card"></app-card>
      <app-information-container [card]="card" [apiLink]="card.link" class="infoDiv" *ngIf="card.showDetails"></app-information-container>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <app-button-row></app-button-row>
    </div>
  </div>
</div>
